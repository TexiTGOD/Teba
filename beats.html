<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
    <title>#TEBACONTODO</title>
    <link rel="icon" type="image/x-icon" href="./IMG/TEBA.png" />
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <a href="index.html"
          ><img src="./IMG/TEBA.png" width="50px" height="50px"
        /></a>
      </div>

      <nav class="navbar">
        <a href="index.html">Inicio</a>
        <a href="precio.html">Precio</a>
        <a href="colaboracion.html">Colaboraciones</a>
        <img
          src="./IMG/carito.png"
          class="carritoImg"
          width="50px"
          height="50px"
          alt="carrito"
          id="carrito"
        />
      </nav>
    </div>

    <header class="content header">
      <h2 class="title">Beats en youtube</h2>
      <div class="btn-home">
        <a
          href="https://www.youtube.com/@tebaprods."
          target="_blank"
          class="btn"
          >Saber mas</a
        >
      </div>
    </header>
    <div class="carrito-Container">
      <dialog id="carrito-Dialog" class="carrito-dialog">
        <div class="heder-modal">
          <h2 class="title">carrito</h2>
          <h2 class="titleH closeModal">x</h2>
          <div id="limpiar-carrito">Limpiar Carrito</div>
        </div>
        <div class="carrito-modal"></div>
        <div>
          <h2 id="compra-Confiramr" class="titleH">Confirmar Compra</h2>
          <h2 class="titleH">Total: $<span id="totalCarrito">0</span></h2>
        </div>
      </dialog>
    </div>
    <section class="content sau" id="selectorGeneros">
      <article>
        <input
          placeholder="Searth a beats..."
          type="text"
          name="text"
          class="input"
          id="input-Buscador"
        />
        <h3 class="titleB" id="resultado"></h3>
      </article>
      <article class="cardContiner" id="stockBeats"></article>
      <article class="loader-continer">
        <div class="wrapper">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
        </div>
      </article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
